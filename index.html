<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QUIZ GAME</h1>
        <p>Juego de capitales</p>
    </header>

    <div class="container">
        <section id="p0">
            <h3>1- ¿Cual es la capital de Italia?</h3>
            <label >
                <input type="radio" value="1" name="p0" onclick="respuesta(0, this)"> Madrid
            </label>
            <label >
                <input type="radio" value="2" name="p0" onclick="respuesta(0, this)"> Napoles
            </label> 
            <label >
                <input type="radio" value="3" name="p0" onclick="respuesta(0, this)"> Roma
            </label>  
        </section>
        <section id="p1">
            <h3>2- ¿Que es Python?</h3>
            <label >
                <input type="radio" value="1" name="p1" onclick="respuesta(1, this)"> Un lenguaje de programacion
            </label>
            <label >
                <input type="radio" value="2" name="p1" onclick="respuesta(1, this)"> Un juego
            </label> 
            <label >
                <input type="radio" value="3" name="p1"onclick="respuesta(1, this)"> Una aplicacion
            </label>  
        </section>
        <section id="p2">
            <h3>3- ¿Cual es la capital de Costa Rica?</h3>
            <label >
                <input type="radio" value="1" name="p2" onclick="respuesta(2, this)"> La Paz
            </label>
            <label >
                <input type="radio" value="2" name="p2" onclick="respuesta(2, this)"> San Jose
            </label> 
            <label >
                <input type="radio" value="3" name="p2" onclick="respuesta(2, this)"> Ciudad de Costa Rica
            </label>  
        </section>
        <section id="p3">
            <h3>4- ¿Quien es el CEO de Apple?</h3>
            <label >
                <input type="radio" value="1" name="p3" onclick="respuesta(3, this)"> Bill Gates
            </label>
            <label >
                <input type="radio" value="2" name="p3" onclick="respuesta(3, this)"> Tim Cook
            </label> 
            <label >
                <input type="radio" value="3" name="p3" onclick="respuesta(3, this)"> Mark Zuckerberg
            </label>  
        </section>
        <section id="p4">
            <h3>5- Si puedes imaginarlo puedes</h3>
            <label >
                <input type="radio" value="1" name="p4" onclick="respuesta(4, this)"> borrarlo
            </label>
            <label >
                <input type="radio" value="2" name="p4" onclick="respuesta(4, this)"> soñarlo
            </label> 
            <label >
                <input type="radio" value="3" name="p4" onclick="respuesta(4, this)"> programarlo
            </label>  
        </section>

        <button onclick="corregir()">CORREGIR</button>
        <h2>Cantidad acertadas: <span id="resultado"></span></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
